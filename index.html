<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="result">
      <p>Your Result</p>
  
      <div class="circule">
        <h1> 76 </h1>
        <p>
          of 100
        </p> 
      </div>

      <div class="congratulation">
        <h2>Great</h2>
        <p>
          You scored higher than 65% of<br> the people who have taken<br> these tests.
        </p>  
      </div>
      
    </div>
  
    <div class="statistic">
      <p>Summary</p>
      <div class="summary">
        <div class="react">
          <div class="title">
            <img src="/assets/images/icon-reaction.svg" alt="">
            <span>Reaction</span>
          </div>
          <div class="first">
            <span>80 &nbsp;</span>
            <span>/ 100</span>
          </div>
          
        </div>

        <div class="mem">
          <div class="title">
            <img src="/assets/images/icon-memory.svg" alt="">
            <span>Memory</span>
          </div>
          <div class="second">
            <span>92 &nbsp;</span>
            <span>/ 100</span>
          </div>
          
        </div>
        
        <div class="verb">
          <div class="title">
            <img src="/assets/images/icon-verbal.svg" alt="">
            <span>Verbal</span>
          </div>
          <div class="third">
            <span>61 &nbsp;</span>
            <span>/ 100</span>
          </div>
          
        </div>
        <div class="vis">
          <div class="title">
            <img src="/assets/images/icon-visual.svg" alt="">
            <span>Visual</span>
          </div>
          <div class="fourth">
            <span>72 &nbsp;</span>
            <span>/ 100</span>
          </div>
          
        </div>
      </div>
      
      
      <a href="#">
        <span>Continue</span>
      </a>
      
    </div>
  </div>
   
  <footer>
    <img src="Signature black.svg" alt="Signature">
  </foote>

</body>
</html>
